<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class</title>

	<link rel="stylesheet" href="./class.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>


	<h1>CLASSES AND OBJECTS</h1>






	<!-- Write your code here -->
	
	<div class="mb-3 form-floating">
	  <input type="text" class="form-control" id="username-input" placeholder="UserName">
	  <label for="username-input">username</label>
	</div>
	
	<div class="mb-3 input-group">
	  <input type="email"  class="form-control"  id ="email-handler-input" placeholder="Email handler">
	      <span class="input-group-text" id="basic-addon1">@</span>
	      <input type="text" id="server-input" class="form-control" placeholder="Server">
	</div>
	
	
	<div class="mb-3">
	  <label for="image-input" class="form-label" id="image-input">Upload your Image</label>
	  <input class="form-control" id="image-input" type="file" >
	</div>
	
	
	
	<div class="form-floating mb-3">
	  <input id="college-input" class="form-control" type="text" name="college" list="collge-options">
	    <label for="college-input" >Select your college name.</label>
	
	</div>
	
	<datalist id="collge-options">
	    <option value="NIT">
	    <option value="BITS">
	    <option value="IIT">
	    <option value="IIIT">
	    <option value="other">
	  </datalist>
	
	
	
	<div class="form-check form-switch">
	   <input class="form-check-input" type="checkbox" id="conditions-input">
	   <label class="form-check-label" for="flexSwitchCheckDefault">Accept all terms and conditions</label>
	</div>
	
	
	
	
	<div class="col-auto">
	    <button id="submit-button" type="submit" class="btn btn-primary mb-3" disabled>submit</button>
	  </div>
	
	
	<div class="progress">
	  <div id="progress-bar-new" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  style="width:0%"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	
	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="./class.js"></script>
</body>
</html>
